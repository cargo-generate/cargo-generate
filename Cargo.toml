[package]
name = "cargo-generate"
description = "cargo, make me a project"
version = "0.6.1"
authors = [
    "Ashley Williams <ashley666ashley@gmail.com>"
]
license = "MIT/Apache-2.0"
repository = "https://github.com/cargo-generate/cargo-generate"
edition = "2018"
include = ["src/**/*", "LICENSE-*", "*.md"]

[dependencies]
cargo = "0.53.0"
console = "0.14.1"
dialoguer = "0.8.0"
indicatif = "0.16.2"
git2 = "0.13.20"
tempfile = "3.2.0"
regex = "1.5.4"
heck = "0.3.1"
liquid = "0.22.0"
liquid-core = "0.22.0"
liquid-lib = "0.22.0"
liquid-derive = "0.22.0"
walkdir = "2.3.2"
remove_dir_all = "0.7.0"
ignore = "0.4.17"
url = "2.2.2"
structopt = "0.3.21"
anyhow = "1.0.40"
toml = "0.5.8"
thiserror = "1.0.25"
home = "0.5.3"

[dependencies.openssl]
version = "0.10.34"
optional = true

[dependencies.serde]
# same version as cargo's version
version = "1.0.125"
features = ["derive"]

[dev-dependencies]
predicates = "1.0.8"
assert_cmd = "1.0.5"

[features]
vendored-openssl = ['openssl/vendored']

[[bin]]
path = "src/main.rs"
name = "cargo-generate"
