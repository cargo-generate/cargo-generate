name: Release Binary Assets
on:
  release:
    types:
      - published
jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
            binName: cargo-generate
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
            binName: cargo-generate
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
            binName: cargo-generate
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
            binName: cargo-generate
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
            binName: cargo-generate
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
            binName: cargo-generate.exe
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - uses: Swatinem/rust-cache@v1
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: ${{ matrix.cross }}
          args: --features vendored-openssl --release --target=${{ matrix.target }}
      - name: Smoke Test
        uses: actions-rs/cargo@v1
        with:
          command: run
          use-cross: ${{ matrix.cross }}
          args: --features vendored-openssl --release --target=${{ matrix.target }} -- --version
      - name: Install cargo-deb and create a deb package
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo install cargo-deb
          cargo deb
      - name: Upload the deb to release files
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: 'target/debian/*'
          tag: ${{ github.ref }}
          file_glob: true
      - name: Create Archive
        id: archive
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          TAG: ${{ github.event.release.tag_name }}
        run: |
          filename="cargo-generate-$TAG-$TARGET.tar.gz"
          tar -czvf "$filename" README.md LICENSE-MIT LICENSE-APACHE -C "target/$TARGET/release" "${{ matrix.binName }}"
          echo "::set-output name=filename::$filename"
      - name: Upload Archive
        uses: ncipollo/release-action@v1.8.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: ${{ steps.archive.outputs.filename }}
          artifactContentType: application/octet-stream
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true
